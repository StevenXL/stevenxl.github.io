---
<div class="spacer">
</div>

{% for post in site.posts %}

<article>
  <h2><a href="{{ post.url | prepend: site.baseurl}}">{{ post.title }}</a></h2>

  <div class="tags">
    <strong>Tags:</strong> {% for tag in post.tags%} {{ tag }} {% endfor %}
  </div><!-- end tags -->

  <section class="post-preview">
    {{ post.excerpt | strip_html }}

    {% comment %}
    {{ post.content | strip_html | truncatewords: 50 }}
    {% endcomment %}
  </section>

  <section class="article-footer">
    {{ post.author }} | <time datetime="{{ post.date | date: %Y-%m-%d}}"> {{ post.date | date_to_string }}</time>
  </section>
</article>

{% endfor %}
